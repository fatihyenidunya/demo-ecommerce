<div class="row" style="margin-top: 2rem; height: 40px">
  <div class="col-sm-2 align-self-start"></div>
  <div class="col-sm-8 align-self-center">
    <div *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="alertClose(alert)"
        >{{ alert.message }} - you will redirect to the list in
        {{ counter }}</ngb-alert
      >
    </div>
  </div>
  <div class="col-sm-2 align-self-end"></div>
</div>
<div class="row" style="margin-top: 2rem">
  <div class="col-sm-2 align-self-start"></div>
  <div class="col-sm-8 align-self-center">
    <button
      class="btn btn-secondary"
      [disabled]="infoBtn"
      (click)="onInfoPage()"
    >
      Berber Bilgisi
    </button>
    <button
      class="btn btn-secondary"
      [disabled]="documentBtn"
      (click)="onDocumentPage()"
      style="margin-right: 10px"
    >
      Belgesi
    </button>
  </div>
  <div class="col-sm-2 align-self-start"></div>
</div>

<div class="row" [hidden]="infoPage" style="margin-top: 2rem">
  <div class="col-sm-2 align-self-start"></div>
  <div class="col-sm-8 align-self-center">
    <form
      class="col s12 white"
      #rawMaterialForm="ngForm"
      (ngSubmit)="OnSubmit(rawMaterialForm)"
    >
      <div class="card align-self-center">
        <div class="card-header">
          # <span style="font-weight: bold">{{ barberId }} </span>
          <a class="btn btn-dark pull-right" [routerLink]="['../../']"> x</a>
        </div>

        <div class="card-body text-right">
          <div class="row">
            <div class="col">
              <br />
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Adı :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="name"
                    #name="ngModel"
                    [(ngModel)]="barber.name"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Soyadı :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="surname"
                    #surname="ngModel"
                    [(ngModel)]="barber.surname"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Berber Ünvanı :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="company"
                    #company="ngModel"
                    [(ngModel)]="barber.company"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">TC No :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="tcId"
                    #tcId="ngModel"
                    [(ngModel)]="barber.tcId"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Vergi Dairesi :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="taxPlace"
                    #taxPlace="ngModel"
                    [(ngModel)]="barber.taxPlace"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Vergi Numarası :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="taxNo"
                    #taxNo="ngModel"
                    [(ngModel)]="barber.taxNo"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Şehir :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="city"
                    #city="ngModel"
                    [(ngModel)]="barber.city"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">İlçe :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="state"
                    #state="ngModel"
                    [(ngModel)]="barber.state"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Adres :</label>
                <div class="col-sm-9">
                  <textarea class="form-control" [disabled]="disable" [(ngModel)]="barber.openAddress"
                  [ngModelOptions]="{standalone: true}">

                  </textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Telefon :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="phone"
                    #phone="ngModel"
                    [(ngModel)]="barber.phone"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="email"
                    #email="ngModel"
                    [(ngModel)]="barber.email"
                    [disabled]="disable"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">IP :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="ip"
                    #ip="ngModel"
                    [(ngModel)]="barber.ip"
                    [disabled]="true"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Aktif :</label>
                <div class="col-sm-9">
                  <input
                    type="checkbox"
                    style="margin-top: 10px; height: 20px; width: 20px"
                    name="freeCargo"
                    #freeCargo="ngModel"
                    [(ngModel)]="barber.active"
                    class="form-control"
                    [disabled]="disable"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Belge :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="document"
                    placeholder="Belge YOK"
                    #document="ngModel"
                    [(ngModel)]="barber.document"
                    [disabled]="true"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button
            type="button"
            class="btn btn-danger"
            [disabled]="!disable"
            (click)="confirmToDelete()"
          >
            <i class="fa fa-eraser"> Sil</i>
          </button>


          <button
          type="button"
          class="btn btn-dark"
          [disabled]="!disable"
          (click)="sendSMS()"
        >
          <i > Send</i>
        </button>

          <button
          type="button"
          class="btn btn-dark"
          style="margin-left:10px;"
    
          (click)="SendActivateMail()"
        >
          Fiyat PDF Maili Gönder
        </button>

          <button
            type="button"
            class="btn btn-success pull-right"
            type="submit"
            [disabled]="disable"
          >
            <i class="fa fa-save"> Kaydet</i>
          </button>
          <button
            type="button"
            class="btn btn-info pull-right"
            style="margin-right: 5px"
            (click)="edit()"
            [disabled]="!disable"
          >
            <i class="fa fa-edit"> Düzenle</i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-2 align-self-end"></div>
</div>

<div class="row" [hidden]="documentPage" style="margin-top: 2rem">
  <div class="col-sm-2 align-self-start"></div>
  <div class="col-sm-8 align-self-center">

    <img src="{{ nodeJsApi }}/{{ barber.document }}" class="img-fluid" />



  </div>
  <div class="col-sm-2 align-self-start"></div>
</div>

<br />
