<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-9">
        <h4 class="card-title"> Chat Listesi</h4>

      </div>
      <div class="col-sm-3">
        <!-- <h4 class="card-text pull-right">

          <a class="btn btn-dark" [routerLink]="['./',0,'edit']"> New </a>
        </h4> -->
      </div>
    </div>

  </div>


  <br>



  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>

        <th scope="col-3">Adı</th>

        <th scope="col-2">Cevaplandı mı?</th>
        <th scope="col-2">Gönderildiği Tarih</th>
        <th scope="col-2"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let chat of chats">



        <td>{{ chat.customer.name}} {{ chat.customer.surname}}</td>

        <td>{{ chat.answered }}</td>
        <td>{{ chat.createdAt | date :'short'}}</td>

        <td>
          <a class="btn btn-primary" [routerLink]="['./',chat._id]"> Detay</a>

        </td>


      </tr>
    </tbody>
  </table>
