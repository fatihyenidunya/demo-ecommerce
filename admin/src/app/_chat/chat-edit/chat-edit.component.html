<div class="row" style="margin-top:2rem; height: 40px;">
  <div class="col-sm-2 align-self-start">
  </div>
  <div class="col-sm-8 align-self-center">
    <div *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="alertClose(alert)">{{ alert.message }} - you will redirect to the list in
        {{counter}}</ngb-alert>
    </div>
  </div>
  <div class="col-sm-2 align-self-end">
  </div>
</div>


<div class="row" style="margin-top:2rem">
  <div class="col-sm-1 align-self-start">
  </div>
  <div class="col-sm-10 ">
    <form class="col s12 white" #Form="ngForm" (ngSubmit)="OnSubmit(Form)">
      <div class="card">
        <div class="card-header">

          # <span style="font-weight: bold">{{chatId}} </span>
          <a class="btn btn-dark pull-right" [routerLink]="['../../chat']"> x</a>
        </div>

        <div class="card-body">


           
              <br>
              <div class="form-group row" >
                <label class="col-sm-3">Müşteri :</label>
                <div class="col-sm-9">
                  <label> {{customerName}} </label>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Mesaj :</label>
                <div class="col-sm-9">
                  <label class="col-form-label"> {{message.message}} </label>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Cevap :</label>
                <div class="col-sm-9">
                  <textarea type="text"  name="message" rows="6" [(ngModel)]="message.answer"
                    class="form-control"></textarea>
                </div>
              </div>
      

 
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-info pull-right" style="margin-right:5px;"> Gönder</button>
        </div>
      </div>
    </form>
  </div>
</div>
