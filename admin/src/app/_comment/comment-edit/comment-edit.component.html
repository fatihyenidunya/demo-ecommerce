<div class="row" style="margin-top:2rem; height: 40px;">
  <div class="col-sm-2 align-self-start">
  </div>
  <div class="col-sm-8 align-self-center">
    <div *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="alertClose(alert)">{{ alert.message }} - you will redirect to the list in
        {{counter}}</ngb-alert>
    </div>
  </div>
  <div class="col-sm-2 align-self-end">
  </div>
</div>


<div class="row" style="margin-top:2rem">
  <div class="col-sm-1 align-self-start">
  </div>
  <div class="col-sm-10 align-self-center">
    <form class="col s12 white" #customForm="ngForm" (ngSubmit)="OnSubmit(customForm)">
      <div class="card align-self-center">
        <div class="card-header">

          # <span style="font-weight: bold">{{commentId}} </span>
          <a class="btn btn-dark pull-right" [routerLink]="['../../comment']"> x</a>
        </div>

        <div class="card-body">


          <div class="row">
            <div class="col">

              <br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                  <img src="{{nodejsApi}}/{{comment.productId.image[0]}}" class="card-img-top" style="width:60;"
                    height="80">
                </label>
                <div class="col-sm-8">
                  <label class="col-form-label"> {{comment.productId.title}} </label>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10 form-group row">
                  <label class="col-sm-4 col-form-label">Yorum Yapan :</label>
                  <div class="col-sm-8">
                    <label class="col-form-label"> {{comment.customerId.name}} {{comment.customerId.surname}} </label>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10 form-group row">
                  <label class="col-sm-4 col-form-label">Tarih :</label>
                  <div class="col-sm-8">
                    <label class="col-form-label"> {{comment.createdAt | date:'short'}} </label>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10 form-group row">
                  <label for="inputEmail3" class="col-sm-4 col-form-label">Yayında mı? :</label>
                  <div class="col-sm-8">
                    <input type="checkbox" name="publish" #publish="ngModel"
                      style="width:20px; height: 20px; margin-top:8px;" [(ngModel)]="comment.publish"
                      class="form-control" [disabled]="disable">
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-10 form-group row">
                  <label class="col-sm-4 col-form-label">Yorum :</label>
                  <div class="col-sm-8">
                    <label class="col-form-label"> {{comment.comment}} </label>
                  </div>
                </div>
              </div>

            </div>


          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-danger" [disabled]="!disable" (click)="confirmToDelete()"><i
              class="fa fa-eraser"> Sil</i></button>

          <button type="button" class="btn btn-success pull-right" type="submit" [disabled]="disable"><i
              class="fa fa-save"> Kaydet</i></button>
          <button type="button" class="btn btn-info pull-right" style="margin-right:5px;" (click)="edit()"
            [disabled]="!disable"><i class="fa fa-edit"> Düzenle</i></button>



        </div>


      </div>
    </form>
  </div>
  <div class="col-sm-1 align-self-end">
  </div>
</div>
