<div class="modal-header">
    <h6 class="modal-title">{{productTitle}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-7">
            <img src="{{imageApi}}/{{imageUrl}}" class="image-size">
        </div>
        <div class="col-md-5">
            <br>
            <br>
            <br>
            <div class="row" *ngIf="variable.color">
                <div class="col-md-4">

                    Renk :
                </div>
                <div class="col-md-8">
                    {{variable.color}}
                </div>

            </div>
            <div class="row" *ngIf="!variable.color">
                <div class="col-md-4">

                    Hacim :
                </div>
                <div class="col-md-8">
                    {{variable.volume}}   {{variable.volumeEntity}}
                </div>

            </div>
            <br>
            <div class="row">
                <div class="col-md-4">

                    Kodu :
                </div>
                <div class="col-md-8">
                    {{variable.stockCode}}
                </div>

            </div>
            <br>
            <div class="row">
                <div class="col-md-4">

                    Stok :
                </div>
                <div class="col-md-8">
                    {{variable.stock}}
                </div>

            </div>
            <br>
            <div class="row">
                <div class="col-md-4">

                    Adet :
                </div>
                <div class="col-md-8">
                    <input type="number" [(ngModel)]="number" class="form-control">
                </div>
            </div>


            <br>
            <div class="row">
                <div class="col-md-5">

                </div>
                <div class="col-md-7">
                    <div class="row" style="text-align: center;">
                        <button type="button" class="btn btn-dark pull-right"
                            (click)="updateStock(productId,number,'add')">Ekle</button> &nbsp;
                        <button type="button" class="btn btn-light pull-right"
                            (click)="updateStock(productId,number,'remove')">Cikar</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<div class="modal-footer">
    <div class="col-md-12">
        <div class="row">


            <div class="col-md-10">
                {{message}}


            </div>

        </div>

    </div>


</div>
