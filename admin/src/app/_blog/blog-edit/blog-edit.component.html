<div class="row" style="margin-top:2rem; height: 40px;">
  <div class="col-sm-2 align-self-start">
  </div>
  <div class="col-sm-8 align-self-center">
    <div *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="alertClose(alert)">{{ alert.message }} - you will redirect to the list in
        {{counter}}</ngb-alert>
    </div>
  </div>
  <div class="col-sm-2 align-self-end">
  </div>
</div>


<div class="row" style="margin-top:2rem">
  <div class="col-sm-1 align-self-start">
  </div>
  <div class="col-sm-10 align-self-center">
    <form class="col s12 white" #customForm="ngForm" (ngSubmit)="OnSubmit(customForm)">
      <div class="card align-self-center">
        <div class="card-header">

          # <span style="font-weight: bold">{{blogId}} </span>
          <a class="btn btn-dark pull-right" [routerLink]="['../../']"> x</a>
        </div>

        <div class="card-body text-right">

          <div class="row">
            <br>

            <img src="{{imageApi}}/{{imageUrl}}" class="card-img-top" style="max-width:960; max-height:300">

            <input class="validate form-control input-underline input-sm" type="file" name="image" [disabled]="disable"
              (change)="handleFileInput($event)">
          </div>
          <div class="row">

            <div class="col">
              <br>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Başlık :</label>
                <div class="col-sm-9">
                  <input type="text"  name="title" #title="ngModel" [(ngModel)]="blog.title" [disabled]="disable" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Özet :</label>
                <div class="col-sm-9">
                  <input type="text" name="summary" #summary="ngModel" [(ngModel)]="blog.summary" [disabled]="disable" class="form-control">
                </div>

              </div>


              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Açıklama :</label>
                <div class="col-sm-9">
                  <input type="text" name="description" #description="ngModel" [(ngModel)]="blog.description" [disabled]="disable" class="form-control">
                </div>

              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Meta Description :</label>
                <div class="col-sm-9">
                  <input type="text"  name="metaDescription" #metaDescription="ngModel" [(ngModel)]="blog.metaDescription" [disabled]="disable" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Sırası :</label>
                <div class="col-sm-9">
                  <input type="text" name="order" #order="ngModel" [(ngModel)]="blog.order" [disabled]="disable" class="form-control">
                </div>

              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Yayında mı? </label>
                <div class="col-sm-9">
                  <input type="checkbox" name="publish" #publish="ngModel" [(ngModel)]="blog.publish"
                    class="form-control" [disabled]="disable">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Anasayfada mı? </label>
                <div class="col-sm-9">
                  <input type="checkbox" name="mainPage" #mainPage="ngModel" [(ngModel)]="blog.mainPage"
                    class="form-control" [disabled]="disable">
                </div>
              </div>
           
            </div>

          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-danger" [disabled]="!disable" (click)="confirmToDelete()"><i
              class="fa fa-eraser"> Sil</i></button>

              <button type="button" class="btn btn-success pull-right" type="submit" [disabled]="disable"><i
                class="fa fa-save"> Kaydet</i></button>
          <button type="button" class="btn btn-info pull-right" style="margin-right:5px;" (click)="edit()"
            [disabled]="!disable"><i class="fa fa-edit"> Düzenle</i></button>



        </div>


      </div>
    </form>
  </div>
  <div class="col-sm-1 align-self-end">
  </div>
</div>
