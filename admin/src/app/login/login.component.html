 <div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/asilgroup_logo.png" width="250px" class="user-avatar" />
            <!-- <h1>Nishman</h1> -->

            <form #loginForm="ngForm" class="col s12 white"
                (ngSubmit)="OnSubmit(loginForm)">
                <div class="form-content">
                    <div class="form-group">
                   

                        <input type="text"  class="form-control input-underline
                        input-lg"  name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email"
                            required>
                    </div>

                    <div class="form-group">
                      
                        <input type="password" class="form-control input-underline input-lg"   name="password" #password="ngModel" [(ngModel)]="user.password"
                            placeholder="Password" required>
                    </div>
                </div>
                <button [disabled]="!loginForm.valid" class="btn rounded-btn" type="submit">Login</button>
              
           
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
            </form>
            <br>
            <div *ngIf="isLoginError" class="red-text center error-message" style="font-size:20px; color:#DC143C;">
                <i  class="fa fa-exclamation-triangle"> </i> Incorrect Username or Password 
            </div>
        </div>
    </div>
</div>
