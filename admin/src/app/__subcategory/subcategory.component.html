<div class="modal-header">
  <h4 class="modal-title"> {{ category }}
  </h4>
  <!-- <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">



  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Alt Kategori :</label>
    <div class="col-sm-8">
      <input type="text" name="name" #name="ngModel"  [disabled]="disable" [(ngModel)]="subCategory.name" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-4 col-form-label">Yayınla</label>
    <div class="col-sm-2">
      <input type="checkbox" style="margin-top:10px; height: 20px; width: 20px;" name="publish" #publish="ngModel"
        [(ngModel)]="subCategory.publish" class="form-control" [disabled]="disable">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-4 col-form-label">Anasayfa</label>
    <div class="col-sm-2">
      <input type="checkbox" style="margin-top:10px; height: 20px; width: 20px;" name="publish" #publish="ngModel"
        [(ngModel)]="subCategory.mainPage" class="form-control" [disabled]="disable">
    </div>
  </div>

  <div class="form-group row">

    <div class="col-sm-6">

    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-light" type="button" (click)="newSubCategory()">Yeni
      </button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-light" type="button" (click)="updateSubcategory()">Düzenle
      </button>
    </div>

    <div class="col-sm-2">
      <button type="button" class="btn btn-light" type="button" (click)="saveSubcategory()">Kaydet
      </button>
    </div>

  </div>

  <br>




  <div class="row" style="padding-top:10px; padding-bottom:10px; background-color:#555; color:white;">

    <div class="col-md-4">

      Alt Kategori
    </div>

    <div class="col-md-3">
      Yayında
    </div>

    <div class="col-md-3">
      Anasayfa
    </div>

    <div class="col-md-2">

    </div>
  </div>
  <div class="row" style="padding-top:10px; padding-bottom:10px; border-bottom:1px solid lightgray;"
    *ngFor="let category of subCategories">

    <div class="col-md-4">

      {{category.name}}
    </div>

    <div class="col-md-3">
      {{category.publish }}
    </div>

    <div class="col-md-3">
      {{category.mainPage}}
    </div>

    <div class="col-md-2">
      <button type="button" class="btn btn-light pull-right" type="button"
        (click)="delete(category._id)">Sil
      </button>
      <button type="button" class="btn btn-light pull-right" type="button" (click)="getSubCategory(category)">Seç
      </button>

    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
  <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>
