<div class="row" style="margin-top:2rem; height: 40px;">
  <div class="col-sm-2 align-self-start">
  </div>
  <div class="col-sm-8 align-self-center">
    <div *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="alertClose(alert)">{{ alert.message }} - you will redirect to the list in
        {{counter}}</ngb-alert>
    </div>
  </div>
  <div class="col-sm-2 align-self-end">
  </div>
</div>




<div class="row" style="margin-top:2rem">
  <div class="col-sm-2 align-self-start">
  </div>
  <div class="col-sm-8 align-self-center">
    <form class="col s12 white" #customForm="ngForm" (ngSubmit)="OnSubmit(customForm)">
      <div class="card align-self-center">
        <div class="card-header">

          # <span style="font-weight: bold">{{customId}} </span>
          <a class="btn btn-dark pull-right" [routerLink]="['../../']"> x</a>
        </div>

        <div class="card-body text-right">
          <div class="row">
          
            <div class="col">
              <br>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Kargo Firması :</label>
                <div class="col-sm-9">
                 
                  <select
                  class="custom-select"
                  [disabled]="disable"
                  [(ngModel)]="selectedCargoCompany"
                  [ngModelOptions]="{ standalone: true }"
                  (ngModelChange)="selectCargoCompany($event)"
                >
                  <option *ngFor="let cargoCompany of cargoCompanies" [value]="cargoCompany.company">
                    {{ cargoCompany.company }}
                  </option>
                </select>
                </div>
         
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Tip :</label>
                <div class="col-sm-9">

                  <select class="custom-select" [disabled]="disable" [ngModelOptions]="{ standalone: true }" [(ngModel)]="selectedType" (ngModelChange)="selectType($event)">
                    <option *ngFor="let type of types" [value]="type.type">
                      {{ type.type }}
                    </option>
                  </select>
                
                </div>

              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Alt Limit :</label>
                <div class="col-sm-9">
                  <input type="text" name="subLimit" #subLimit="ngModel" [(ngModel)]="cargoPrice.subLimit" [disabled]="disable" class="form-control">
                </div>

              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Limit :</label>
                <div class="col-sm-9">
                  <input type="text" name="limit" #limit="ngModel" [(ngModel)]="cargoPrice.limit" [disabled]="disable" class="form-control">
                </div>

              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Price :</label>
                <div class="col-sm-6">
                  <input type="text" name="price" #price="ngModel" [(ngModel)]="cargoPrice.price" [disabled]="disable" class="form-control">
                </div>
                <div class="col-sm-3">
                  <select
                    class="custom-select"
                    [ngModel]="selectedCurrency"
                    (ngModelChange)="selectCurrency($event)"
                    [disabled]="disable"
                    [ngModelOptions]="{ standalone: true }"
                  >
                    <option
                      *ngFor="let currency of currencies"
                      [value]="currency.currency"
                    >
                      {{ currency.currency }}
                    </option>
                  </select>
                </div>
              </div>


            </div>

          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-danger" [disabled]="!disable" (click)="confirmToDelete()"><i
              class="fa fa-eraser"> Sil</i></button>

              <button type="button" class="btn btn-success pull-right" type="submit" [disabled]="disable"><i
                class="fa fa-save"> Kaydet</i></button>
          <button type="button" class="btn btn-info pull-right" style="margin-right:5px;" (click)="edit()"
            [disabled]="!disable"><i class="fa fa-edit"> Düzenle</i></button>



        </div>


      </div>
    </form>
  </div>
  <div class="col-sm-2 align-self-end">
  </div>
</div>
