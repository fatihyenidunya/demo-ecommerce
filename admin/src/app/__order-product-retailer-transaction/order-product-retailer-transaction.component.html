<div class="modal-header">
    <h4 class="modal-title">{{ product }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>

    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4">

            <img src="{{imageApi}}/{{image}}" style="width:70%">


        </div>
        <br />
        <div class="col-md-8">
            <!-- <h5> {{ product }} </h5> -->
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Adet
                        </label>
                        <div class="col-sm-4">
                            <input type="number" min="0" [(ngModel)]="productUnitNumber" class="form-control">
                        </div>
                        <label for="inputEmail3" class="col-sm-4 col-form-label">{{operationName}}
                        </label>
                    </div>
                </div>
                <div class="col-md-2">


                </div>

            </div>

            <div class="row">
                <p style="font-size:16px; color:red;" [hidden]="disable"> Stok YETERSİZ!!!</p>
                <p style="font-size:16px; color:red;" [hidden]="hideIt"> Çıkarılacak miktar hazır olan
                    {{readyProductUnitNumber}} adetten fazla olamaz !!!</p>
                <p style="font-size:16px; color:red;" [hidden]="showIt"> Eklenecek kutu sayısı {{mustHave}} adetten
                    fazla olamaz !!!</p>
            </div>

        </div>
    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>
