<div class="modal-header">
  <h4 class="modal-title"> SMS Ayarları
  </h4>

</div>
<div class="modal-body">



  <div class="form-group row">
    <label class="col-sm-4 col-form-label">SMS Firması :</label>
    <div class="col-sm-8">
      <input type="text" name="company" #company="ngModel" [disabled]="disable" [(ngModel)]="smsSetting.company"
        class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Api Adresi :</label>
    <div class="col-sm-8">
      <input type="text" name="api" #api="ngModel" [disabled]="disable" [(ngModel)]="smsSetting.api"
        class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label">User Code :</label>
    <div class="col-sm-8">
      <input type="text" name="userCode" #userCode="ngModel" [disabled]="disable" [(ngModel)]="smsSetting.userCode"
        class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Password :</label>
    <div class="col-sm-8">
      <input type="password" name="password" #password="ngModel" [disabled]="disable" [(ngModel)]="smsSetting.password"
        class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Message Header :</label>
    <div class="col-sm-8">
      <input type="text" name="msgHeader" #msgHeader="ngModel" [disabled]="disable" [(ngModel)]="smsSetting.msgHeader"
        class="form-control">
    </div>
  </div>

  <div class="form-group row">

    <div class="col-sm-6">

    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-light" type="button" (click)="newSmsSetting()">Yeni
      </button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-light" type="button" (click)="updateSmsSetting()">Düzenle
      </button>
    </div>

    <div class="col-sm-2">
      <button type="button" class="btn btn-light" type="button" (click)="saveSmsSetting()">Kaydet
      </button>
    </div>

  </div>

  <br>




  <div class="row" style="padding-top:10px; padding-bottom:10px; background-color:#555; color:white;">

    <div class="col-md-2">

      Firma
    </div>

    <div class="col-md-4">
      Api
    </div>

    <div class="col-md-2">
      UserCode
    </div>
    <div class="col-md-2">
      MsgHeader
    </div>

    <div class="col-md-2">

    </div>
  </div>
  <div class="row" style="padding-top:10px; padding-bottom:10px; border-bottom:1px solid lightgray;"
    *ngFor="let smsSetting of smsSettings">

    <div class="col-md-2">

      {{smsSetting.company}}
    </div>

    <div class="col-md-4" style=" font-size:12px;">
      {{smsSetting.api }}
    </div>

    <div class="col-md-2">
      {{smsSetting.userCode}}
    </div>
    <div class="col-md-2">
      {{smsSetting.msgHeader}}
    </div>

    <div class="col-md-2">
      <button type="button" class="btn btn-light pull-right" type="button" (click)="delete(smsSetting._id)">Sil
      </button>
      <button type="button" class="btn btn-light pull-right" type="button" (click)="getSmsSetting(smsSetting)">Seç
      </button>

    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
  <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>
