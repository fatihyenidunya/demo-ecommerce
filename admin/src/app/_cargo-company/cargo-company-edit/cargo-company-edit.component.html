<div class="row" style="margin-top:2rem; height: 40px;">
  <div class="col-sm-2 align-self-start">
  </div>
  <div class="col-sm-8 align-self-center">
    <div *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="alertClose(alert)">{{ alert.message }} - you will redirect to the list in
        {{counter}}</ngb-alert>
    </div>
  </div>
  <div class="col-sm-2 align-self-end">
  </div>
</div>




<div class="row" style="margin-top:2rem">
  <div class="col-sm-2 align-self-start">
  </div>
  <div class="col-sm-8 align-self-center">
    <form class="col s12 white" #customForm="ngForm" (ngSubmit)="OnSubmit(customForm)">
      <div class="card align-self-center">
        <div class="card-header">

          # <span style="font-weight: bold">{{customId}} </span>
          <a class="btn btn-dark pull-right" [routerLink]="['../../']"> x</a>
        </div>

        <div class="card-body text-right">
          <div class="row">
          
            <div class="col">
              <br>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Kargo Firması :</label>
                <div class="col-sm-9">
                  <input type="text"  name="company" #company="ngModel" [(ngModel)]="cargoCompany.company" [disabled]="disable" class="form-control">
                </div>

              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Yetkili :</label>
                <div class="col-sm-9">
                  <input type="text" name="officer" #officer="ngModel" [(ngModel)]="cargoCompany.officer" [disabled]="disable" class="form-control">
                </div>

              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Telefon :</label>
                <div class="col-sm-9">
                  <input type="text" name="phone" #phone="ngModel" [(ngModel)]="cargoCompany.phone" [disabled]="disable" class="form-control">
                </div>

              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Cep Telefonu :</label>
                <div class="col-sm-9">
                  <input type="text" name="mobil" #mobil="ngModel" [(ngModel)]="cargoCompany.mobil" [disabled]="disable" class="form-control">
                </div>

              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email :</label>
                <div class="col-sm-9">
                  <input type="text" name="email" #email="ngModel" [(ngModel)]="cargoCompany.email" [disabled]="disable" class="form-control">
                </div>

              </div>


            </div>

          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-danger" [disabled]="!disable" (click)="confirmToDelete()"><i
              class="fa fa-eraser"> Sil</i></button>

              <button type="button" class="btn btn-success pull-right" type="submit" [disabled]="disable"><i
                class="fa fa-save"> Kaydet</i></button>
          <button type="button" class="btn btn-info pull-right" style="margin-right:5px;" (click)="edit()"
            [disabled]="!disable"><i class="fa fa-edit"> Düzenle</i></button>



        </div>


      </div>
    </form>
  </div>
  <div class="col-sm-2 align-self-end">
  </div>
</div>
