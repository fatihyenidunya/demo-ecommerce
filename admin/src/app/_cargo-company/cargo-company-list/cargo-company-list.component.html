
<div class="card">
  <div class="card-header">
    <div class="row">
        <div class="col-sm-9">
            <h4 class="card-title">  Kargo Firmaları</h4>  
        
        </div>
        <div class="col-sm-3">
            <h4 class="card-text pull-right">
  
              <a class="btn btn-dark" [routerLink]="['./',0,'edit']"> Yeni </a>
            </h4>
        </div>
    </div>
   
  </div>


<br>



  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
       
        <th scope="col-3">Kargo Firması</th>     
        <th scope="col-3">Yetkili</th> 
        <th scope="col-2">Telefon</th> 
        <th scope="col-2">Email</th> 
        <th scope="col-2"></th>  
    
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cargoCompany of cargoCompanies">    
    
        
      <td>{{ cargoCompany.company}}</td>
      <td>{{ cargoCompany.officer}}</td>
      <td>{{ cargoCompany.phone}}</td>
      <td>{{ cargoCompany.email}}</td>

      <td> 
      <a class="btn btn-primary" [routerLink]="['./',cargoCompany._id ,'edit']"> Detay  </a>

      </td>
    
     
    </tr>
    </tbody>
  </table>
