


<div class="row" style="margin-top:2rem">
  <div class="col-sm-1 align-self-start">
  </div>
  <div class="col-sm-10 align-self-center">
    <form class="col s12 white" #customForm="ngForm" (ngSubmit)="OnSubmit(customForm)">
      <div class="card align-self-center">
        <div class="card-header">

          # <span style="font-weight: bold">{{errorId}} </span>
          <a class="btn btn-dark pull-right" [routerLink]="['../../error']"> x</a>
        </div>

        <div class="card-body">


          <div class="row">
            <div class="col">

              <br>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Controller :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="controller"
                    #controller="ngModel"
                    [(ngModel)]="error.controller"
                    [disabled]="true"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Function :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="function"
                    #function="ngModel"
                    [(ngModel)]="error.function"
                    [disabled]="true"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Line :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="line"
                    #line="ngModel"
                    [(ngModel)]="error.line"
                    [disabled]="true"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Code :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="code"
                    #code="ngModel"
                    [(ngModel)]="error.code"
                    [disabled]="true"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Fixed :</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    name="fixed"
                    #fixed="ngModel"
                    [(ngModel)]="error.fixed"
                    [disabled]="true"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Detail :</label>
                <div class="col-sm-9">
                  <textarea class="form-control" [disabled]="true" [(ngModel)]="error.detail"
                  [ngModelOptions]="{standalone: true}">

                  </textarea>
                </div>
              </div>
         

         
         
         

      

            </div>


          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-danger" [disabled]="disable" (click)="confirmToDelete()"><i
              class="fa fa-eraser"> Sil</i></button>

          <button type="button" class="btn btn-success pull-right" type="submit" [disabled]="fixedBtnDisabled"><i
              class="fa fa-save"> Fixed</i></button>
      


        </div>


      </div>
    </form>
  </div>
  <div class="col-sm-1 align-self-end">
  </div>
</div>
