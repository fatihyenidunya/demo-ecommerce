<div class="row" style="margin-top:2rem; height: 40px;">
  <div class="col-sm-2 align-self-start">
  </div>
  <div class="col-sm-8 align-self-center">
    <div *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="alertClose(alert)">{{ alert.message }} - you will
        redirect to the list in {{counter}}</ngb-alert>
    </div>
  </div>
  <div class="col-sm-2 align-self-end">
  </div>
</div>





<div class="row" style="margin-top:2rem">
  <div class="col-sm-2 align-self-start">
  </div>
  <div class="col-sm-8 align-self-center">

    <form class="col s12 white" #categoryForm="ngForm" (ngSubmit)="OnSubmit(categoryForm)">

      <div class="card align-self-center">
        <div class="card-header">

          # <span style="font-weight: bold">{{categoryId}} </span>
          <a class="btn btn-dark pull-right" [routerLink]="['../../']"> x</a>
        </div>

        <div class="card-body text-right">
          <div class="row">

            <div class="col">
              <br>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Kategori :</label>
                <div class="col-sm-8">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="category.name" [disabled]="disable"
                    class="form-control">
                </div>
              </div>


              <!-- <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Turkish Kategori  :</label>
                      <div class="col-sm-8">
                        <input type="text" name="turkishName" #turkishName="ngModel" [(ngModel)]="category.turkishName"
                          [disabled]="disable" class="form-control">
                      </div>
                    </div> -->
              <!-- <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Title (SEO) :</label>
                      <div class="col-sm-8">
                        <input type="text" name="title" #title="ngModel" [(ngModel)]="category.title"
                          [disabled]="disable" class="form-control">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Meta Description (SEO) :</label>
                      <div class="col-sm-8">
                        <input type="text" name="metaDescription" #metaDescription="ngModel"
                          [(ngModel)]="category.metaDescription" [disabled]="disable" class="form-control">
                      </div>
                    </div> -->
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Yayınla</label>
                <div class="col-sm-2">
                  <input type="checkbox" style="margin-top:10px; height: 20px; width: 20px;" name="publish"
                    #publish="ngModel" [(ngModel)]="category.publish" class="form-control" [disabled]="disable">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Anasayfa</label>
                <div class="col-sm-8">
                  <input type="checkbox" style="margin-top: 10px; height: 20px; width: 20px" name="mainpage"
                    #mainpage="ngModel" [(ngModel)]="category.mainPage" class="form-control" [disabled]="disable" />
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="card-footer">
          <div class="row">

            <div class="col-md-2">
              <button type="button" class="btn btn-danger" [disabled]="!disable" (click)="confirmToDelete(false)"><i
                  class="fa fa-eraser"> Sil</i></button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-light"
                (click)="addSubCategory(category._id,category.name,category.nameLower)">Alt
                Kategori </button>

            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-info pull-right" style="margin-right:5px;" (click)="edit()"
              [disabled]="!disable"><i class="fa fa-edit"> Düzenle</i></button>
            </div>
            <div class="col-md-3">
         

                <button type="button" class="btn btn-success pull-right" type="submit" [disabled]="disable"><i
                  class="fa fa-save"> Kaydet</i></button>
            </div>

          </div>

        </div>
      </div>
    </form>

  </div>
  <div class="col-sm-2 align-self-end">
  </div>
</div>
