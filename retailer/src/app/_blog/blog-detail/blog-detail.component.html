<div class="container">
    <div class="col-md-12">
        <div class="row">
            <img src="{{nodejsApi}}/{{blog.imageUrl}}" class="card-img-top">
        </div>
        <div class="row">
            <div class="col-md-2">
                {{blog.createdAt | date :'short'}}
            </div>
            <div class="col-md-2">
                {{blog.writer}}
            </div>
            <div class="col-md-8">

            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <br>

                <h5> {{blog.title}} </h5>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['./',blog._id ]">
                    <p>{{blog.summary}}</p>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <p>{{blog.description}}</p>

            </div>
        </div>
    </div>
</div>
